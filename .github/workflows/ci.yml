name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e core -e "server[test]"

      - name: Run tests
        env:
          PYTHONPYCACHEPREFIX: "${{ github.workspace }}/.pycache"
          # Some modules validate config during import/collection in CI.
          # Keep these values deterministic for test runs.
          ZENAUTH_SECRET_KEY: "**TEST**"
          ZENAUTH_AUTH_SERVER_ORIGIN: "http://testserver"
          # Default DSN for server-side config (tests may override per-case).
          ZENAUTH_SERVER_DSN: "sqlite+pysqlite:///:memory:"
        run: |
          python -m pytest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .pytest_cache/
